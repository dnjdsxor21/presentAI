{% block content %}
<div class="ml-40 h-screen">
    <div class="m-3 font-bold text-3xl">Settings</div>
        <div class="bg-white w-[70%] h-[90%] overflow-y-scroll">
            <div class="p-5 flex flex-col gap-5">
                <div class="text-3xl font-bold text-center pb-5">My project</div>
                <div class="w-[95%] h-full color-silver border border-black">
                    <div class="p-2">
                        <div>프로젝트 이름:</div>
                        <input type="text" required minlength="1" class="w-full p-1 border border-black"
                        value="{{project.name}}"/>
                    </div>
                    <div class="p-2">
                        <div>프로젝트 주제:</div>
                        <input type="text" required minlength="1" class="w-full p-1 border border-black"
                        value="{{project.project}}"/>
                    </div>
                    <div class="p-2">
                        <div>주제에 대한 내 의견:</div>
                        <textarea type="text" class="w-full h-20 p-1 border border-black">{{project.opinion}}</textarea>
                    </div>
                    <div class="p-2">
                        <div>구체적인 목표:</div>
                        <textarea type="text" class="w-full h-20 p-1 border border-black">{{project.goal}}</textarea>
                    </div>
                </div>
                

                <div class="flex justify-center items-center">
                    <button class="px-16 py-1 border border-hidden rounded-3xl text-white color-green">Edit project</button>
                </div>
            </div>
        </div>        
    
</div>
{% endblock %}

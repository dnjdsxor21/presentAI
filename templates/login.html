{% extends "base.html" %}
{% block content %}
<div>
    <div class="text-2xl ml-10 mt-5">
        Presentation Creator
    </div>
    <div class="flex items-center justify-evenly mx-5">
        <div class="border border-hidden rounded-2xl color-silver flex justify-center items-center max-w-[700px] h-[80vh] m-10">
            <div>
                <div class="font-bold text-3xl p-2 text-center">Get started with Present AI</div>
                <div class="text-2xl p-2 text-center">Craft your perfect presentation effortlessly</div>
                <img src="/static/img/login.jpeg" alt="" class="m-auto py-5 w-1/2 aspect-square"/>
                <div class="text-gray-100 text-md">Empower your presentation with AI technology.</div>
            </div>
        </div>
        <div class="px-8 pt-10 pb-8 flex justify-center items-center max-w-[500px]">
            <div class="w-full">
                <div class="p-3 mx-3 font-bold text-2xl">Join PresentAI today</div>
                <div class="p-3 mx-3 text-slate-300">Unlock premium features for enhanced presentations.</div>
                <div>
                    <input type="text" placeholder="Enter your name" class="p-3 m-3 border border-slate-200 rounded-3xl w-full"/>
                    <input type="text" placeholder="Enter your email" class="p-3 m-3 border border-slate-200 rounded-3xl w-full"/>
                    <input type="text" placeholder="Enter your password" class="p-3 m-3 border border-slate-200 rounded-3xl w-full"/>
                    <button id="login-btn" class="m-3 p-3 border border-hidden color-green text-white rounded-3xl w-full text-center">Sign in</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/static/js/sign.js"></script>
{% endblock %}
